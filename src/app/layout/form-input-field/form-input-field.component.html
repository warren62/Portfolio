<mat-form-field appearance="fill">

  <mat-label>{{label}}</mat-label>
  <input *ngIf="type === 'input';else textarea" matInput placeholder="{{placeholder}}" [formControl]="control">

  <ng-template #textarea>
    <textarea matInput placeholder="{{placeholder}}" [formControl]="control"></textarea>
  </ng-template>

  <mat-error *ngIf="control.invalid">{{errorMessage}}</mat-error>
</mat-form-field>
