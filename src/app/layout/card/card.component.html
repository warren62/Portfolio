<mat-card *ngIf="cardModel as card">
  <mat-card-header>
    <mat-card-title>{{card.title}}</mat-card-title>
    <mat-card-subtitle>{{card.subTitle}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content [@fadeIn] *ngIf="!loading">

    <div *ngIf="card.type !== 'video';else video">
      <img mat-card-image src="{{card.url}}" alt="Error Photo">
    <p>
      {{card.description}}
    </p>
  </div>

  <ng-template #video>
    <iframe src="{{card.url | safe}}" frameborder="0" allowfullscreen></iframe>
    <!-- <iframe class="embed-responsive-item"  allowfullscreen></iframe> -->
  </ng-template>


  </mat-card-content>
  <mat-card-actions>

    <app-share-button [url]="card.shareUrl || ''">

    </app-share-button>
  </mat-card-actions>
</mat-card>
