<div
  fxLayout.xs="column"
  fxLayout="row wrap"
  fxLayoutGap="10px"
  ngClass.gt-xs="ml-10"
>
  <app-card
    fxFlex.sm="0 1 calc(50%-10px)"
    fxFlex.md="0 1 calc(33%-10px)"
    fxFlex.gt-md="0 1 calc(25%-10px)"
    *ngFor="let card of cardModels"
    [cardModel]="{
      title: card.title,
      subTitle: card.subtitle,
      description: card.description,
      url: card.url,
      shareUrl: card.shareUrl
    }"
  >
  </app-card>
</div>
