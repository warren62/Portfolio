<mat-card *ngIf="(apodImage$ | async) as apod">
  <mat-card-header>
    <mat-card-title>NASA Astronomy Pictutre Of the Day {{apod.date}}</mat-card-title>
    <mat-card-subtitle>{{apod.title}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content [@fadeIn] *ngIf="!(loading$ | async) as loading">
    <img mat-card-image src="{{apod.hdurl}}" alt="Error Photo">
    <p>
      {{apod.explanation}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button> -->
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
